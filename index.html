
<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>医用工学 問題アプリ</title>
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#0f172a">
  <style>
    :root { --fg:#0f172a; --muted:#475569; --bg:#f8fafc; --accent:#2563eb; --ok:#16a34a; --ng:#ef4444; }
    * { box-sizing: border-box; }
    body { margin:0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Hiragino Kaku Gothic ProN", Meiryo, "Noto Sans JP", "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", sans-serif; color:var(--fg); background:#fff;}
    header { position:sticky; top:0; z-index:10; background:rgba(255,255,255,.92); backdrop-filter: blur(6px); border-bottom:1px solid rgba(15,23,42,.08); }
    .wrap { max-width: 980px; margin:0 auto; padding: 16px; }
    .bar { display:flex; gap:12px; align-items:center; flex-wrap:wrap; }
    h1 { font-size:20px; margin:0 12px 0 0; }
    .pill { padding:6px 10px; border:1px solid rgba(15,23,42,.12); border-radius:999px; font-size:12px; color:var(--muted); }
    main { max-width:980px; margin: 20px auto; padding: 0 16px 60px; }
    .card { border:1px solid rgba(15,23,42,.10); border-radius:16px; padding:20px; box-shadow: 0 2px 16px rgba(15,23,42,.04); }
    .qtext { font-size:18px; line-height:1.6; margin: 8px 0 12px; white-space: pre-wrap; }
    .choices { display:grid; gap:10px; }
    .choice { text-align:left; border:1px solid rgba(15,23,42,.15); border-radius:12px; padding:12px 14px; background:#fff; cursor:pointer; transition:.15s; }
    .choice:hover { border-color: var(--accent); box-shadow: 0 2px 14px rgba(37, 99, 235, .08); transform: translateY(-1px); }
    .choice.selected { border-color: var(--accent); outline: 2px solid rgba(37,99,235,.15); }
    .choice.correct { border-color: var(--ok); background: rgba(22,163,74,.06); }
    .choice.incorrect { border-color: var(--ng); background: rgba(239,68,68,.06); }
    .muted { color: var(--muted); font-size:13px; }
    .row { display:flex; gap:10px; align-items:center; flex-wrap:wrap; }
    select, button, input { font-size:14px; }
    select, input { padding:8px 10px; border-radius:10px; border:1px solid rgba(15,23,42,.15); background:#fff; }
    .btn { border:none; background: var(--accent); color:#fff; padding:10px 14px; border-radius:12px; cursor:pointer; font-weight:600; }
    .btn.ghost { background:#fff; color:var(--fg); border:1px solid rgba(15,23,42,.15); }
    .btn.flat { background:transparent; color:var(--muted); }
    .spacer { flex:1; }
    .explain { margin-top:12px; padding:12px; border-radius:12px; background:#f8fafc; border:1px solid rgba(15,23,42,.10); }
    .hidden { display:none; }
    footer { position:fixed; bottom:0; left:0; right:0; background:rgba(255,255,255,.95); border-top:1px solid rgba(15,23,42,.08); }
    .foot { max-width:980px; margin:0 auto; padding: 10px 16px; display:flex; gap:10px; align-items:center; }
    table { width:100%; border-collapse: collapse; }
    th, td { padding:8px 6px; border-bottom:1px solid rgba(15,23,42,.08); text-align:left; }
    th { background: #f8fafc; }
    .tag { display:inline-block; padding:2px 8px; border:1px solid rgba(15,23,42,.12); border-radius:999px; margin-right:6px; margin-bottom:6px; font-size:12px; color:var(--muted); }
    /* Home */
    .grid { display:grid; gap:12px; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); }
    .tile { border:1px solid rgba(15,23,42,.12); border-radius:14px; padding:14px; background:#fff; cursor:pointer; transition:.15s; }
    .tile:hover { border-color: var(--accent); box-shadow: 0 2px 14px rgba(37, 99, 235, .08); transform: translateY(-1px); }
    .tile h3 { margin:0 0 6px; font-size:16px; }
    .tile .muted { font-size:12px; }
    .section-title { font-weight:700; margin: 6px 0 10px; }
  </style>
</head>
<body>
  <header>
    <div class="wrap bar">
      <h1>医用工学 問題アプリ</h1>
      <span id="countdown" class="pill">準備中…</span>
      <div class="spacer"></div>
      <button id="homeBtn" class="btn ghost">トップページへ</button>
      <button id="statsBtn" class="btn ghost">成績・弱点</button>
    </div>
  </header>

  <main>
    <!-- トップページ -->
    <section id="homeScreen" class="card">
      <div class="row" style="margin-bottom:8px;">
        <div class="section-title">はじめに、出題範囲を選んでください</div>
      </div>
      <div class="row" style="gap:20px; align-items:flex-start;">
        <div style="flex:1;">
          <div class="section-title">年度で選ぶ</div>
          <div id="homeYears" class="grid"></div>
        </div>
        <div style="flex:1;">
          <div class="section-title">分野で選ぶ</div>
          <div id="homeTags" class="grid"></div>
        </div>
      </div>
    </section>

    <!-- 問題画面 -->
    <section id="quizScreen" class="card hidden">
      <div class="row" style="gap:8px; margin-bottom:10px;">
        <!-- 以前の「並び」セレクトは削除しました -->
        <label class="muted">分野</label>
        <select id="tagFilter">
          <option value="">すべて</option>
        </select>
        <label class="muted">年度</label>
        <select id="yearFilter">
          <option value="">すべて</option>
        </select>
        <div class="spacer"></div>
        <!-- キーボードショートカット案内は削除 -->
      </div>

      <div id="qmeta" class="muted"></div>
      <div id="qtext" class="qtext"></div>
      <div id="qimage" class="hidden"></div>
      <div id="choices" class="choices"></div>
      <div id="explain" class="explain hidden"></div>
    </section>
  </main>

  <footer>
    <div class="foot">
      <button id="prevBtn" class="btn ghost">前へ</button>
      <button id="nextBtn" class="btn">解答する</button>
      <div class="spacer"></div>
      <span id="progress" class="muted"></span>
    </div>
  </footer>

  <dialog id="statsDlg">
    <header class="bar">
      <strong style="padding-left:6px;">成績・弱点レポート</strong>
      <div class="spacer"></div>
      <button id="closeStats" class="btn flat">閉じる</button>
    </header>
    <div class="content">
      <section>
        <h3>分野別 正答率</h3>
        <table id="tagTable">
          <thead><tr><th>分野タグ</th><th>正解</th><th>試行</th><th>正答率</th></tr></thead>
          <tbody></tbody>
        </table>
      </section>
      <section style="margin-top:16px;">
        <h3>弱点（試行5回以上で正答率が低い順）</h3>
        <table id="weakTable">
          <thead><tr><th>対象</th><th>正解</th><th>試行</th><th>正答率</th></tr></thead>
          <tbody></tbody>
        </table>
      </section>
      <section style="margin-top:16px;">
        <h3>最近の学習ログ（新しい順 最大50件）</h3>
        <div id="logList"></div>
      </section>
    </div>
  </dialog>

  <script src="app.js?v=11"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js').catch(()=>{});
    }
  </script>
</body>
</html>
